{% load i18n %}
<div {% if div.css_id %}id="{{ div.css_id }}"{% endif %}
        class="devilry_gradingsystem_feedbackbuttonholder devilry_gradingsystem_feedbackbuttonholder-edit">
    <button type="submit" class="btn btn-success btn-lg" name="preview">
        <i class="fa fa-chevron-right"></i>
        {% trans "Preview" %}
    </button>
    <button type="submit" class="btn btn-default" name="save_draft">
        {% trans "Save draft" %}
    </button>
    <button type="submit" class="btn btn-default" name="publish">
        {% trans "Publish" %}
        <small>({% trans "without preview" %})</small>
    </button>
</div>
