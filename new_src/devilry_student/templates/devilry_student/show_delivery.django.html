<html>
    <head>
        <title>Show delivery - Redirect</title>
        <script type="text/javascript">
            function redirectTo() {
                window.location.href = "{{ redirect_url }}";
            }
        </script>
    </head>

    <body onLoad="redirectTo()">
        <p>Redirecting... <a href="{{ redirect_url }}">click here</a> if you are not redirected automatically.</p>
    </body>
</html>
