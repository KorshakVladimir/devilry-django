<ul>
{% for subject in subjects %}
  {% for period in subject %}
    <li>{{ subject }} - {{ period }} </li>
    <ul>
	  {% for assignment in period %}
      {% for assignment_group in assignment %}
      <li>
        <a href='{{ assignment_group.node.id }}'>
					{{ assignment_group.get_name }}
        </a>
      </li>
      {% endfor %}
    {% endfor %}
    </ul>
  {% endfor %}
{% endfor %}
</ul>
