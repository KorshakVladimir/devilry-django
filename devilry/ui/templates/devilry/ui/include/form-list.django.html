<ol class='form-list'>
{% for field in form %}
	<li class="form-li{% if field.errors %} form-li-errors{% endif %}{% if field.field.required %} form-li-required{% endif %} {{ field.name }}">
		{{ field.errors }}
		{{ field.label_tag }}
		<div class='form-field'>
			{% if field.is_readonly %}
				<div class='readonly-field'>{{ field.contents }}</div>
			{% else %}
				{{ field }}
			{% endif %}
		</div>
		{% if field.help_text %}
			<p class="form-help">{{ field.help_text|safe }}</p>
		{% endif %}
	</li>
{% endfor %}
</ol>
{{ form.media }}
