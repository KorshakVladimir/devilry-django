{% load i18n %}

{% if deliveries %}
<ul class="deliverylist">
  {% with delivery.id as selected_delivery_id %}
    {% for delivery in deliveries %}
      {% include "devilry/examiner/include/deliverylisting.django.html" %}
    {% endfor %}
  {% endwith %}
  </ul>
{% else %}
  <div class="unimportant">{% trans "No deliveries" %}</div>
{% endif %}
