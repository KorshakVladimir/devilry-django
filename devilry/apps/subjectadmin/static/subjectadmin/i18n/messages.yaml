subjectadmin.assignment.anonymous.help: 'For <strong>exams</strong>, this should normally be <em>Yes</em>. If set anonymous to <strong>yes</strong>, examiners see a candidate-id instead of a username. A candidate-id <strong>must</strong> be set for each student.'
