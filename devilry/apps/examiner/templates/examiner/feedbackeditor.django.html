{% extends "examiner/base.django.html" %}
{% load extjs %}


{% block headextra %}

<script>
    var deliverymodel = {{ RestfulSimplifiedDelivery|extjs_model }};
    var filemetamodel = {{ RestfulSimplifiedFileMeta|extjs_model }};

    Ext.define('devilry.examiner.DeliveryInfo', {
        extend: 'Ext.panel.Panel',
        alias: 'widget.examinerdeliveryinfo',
        title: 'Delivery',
        html: '',
        tpl: Ext.create('Ext.XTemplate',
            '<dl>',
            '   <dt>Files</dt>',
            '   <tpl if="filemetas.length == 0">',
            '       <dd><em>No files delivered</em></dd>',
            '   </tpl>',
            '   <tpl if="filemetas.length &gt; 0">',
            '       <dd><ul><tpl for="filemetas">',
            '           <li>{data.filename}</li>',
            '       </tpl></ul></dd>',
            '   </tpl>',
            '   <tpl if="filemetas.errors">',
            '       <dd><span class="error">Error while loading files</span></dd>',
            '   </tpl>',
            '   <tpl if="!filemetas">',
            '       <dd><em>loading...</em></dd>',
            '   </tpl>',
            '   <dt>Time of delivery</dt>',
            '   <dd>{delivery.time_of_delivery:date}</dd>',
            '</dl>'
        ),

        loadFileMetas: function() {
            var me = this;
            var store = this.filemetastore;
            store.proxy.extraParams.filters = Ext.JSON.encode([
                {field: 'delivery', comp:'exact', value: this.delivery.id}
            ]);
            store.load(function(filemetarecords, operation, success) {
                if(success) {
                    me.createBody(filemetarecords);
                } else {
                    me.createBody({errors: true});
                }
            });
        },

        createBody: function(filemetas) {
            var html = this.tpl.apply({
                delivery: this.delivery,
                filemetas: filemetas
            });
            this.update(html);
        },

        initComponent: function() {
            this.callParent(arguments);
            this.createBody(false);
            this.loadFileMetas();
        }
    });

    Ext.define('devilry.examiner.Feedback', {
        extend: 'Ext.panel.Panel',
        width: 800,
        height: 600,
        layout: 'border',

        initComponent: function() {
            Ext.apply(this, {
                items: [{
                    region: 'north',
                    height: 40,
                    html: 'Top navigation'
                }, {
                    region: 'center',
                    html: 'Hello world'
                }, {
                    region: 'east',
                    width: 150,
                    xtype: 'examinerdeliveryinfo',
                    collapsible: true,   // make collapsible
                    titleCollapse: true, // click anywhere on title to collapse.
                    delivery: this.delivery,
                    filemetastore: this.filemetastore
                }],
            });

            this.callParent(arguments);
        }
    });

    Ext.onReady(function() {
        deliverymodel.load({{ deliveryid }}, {
            success: function(delivery) {
                console.log(delivery.data);
                Ext.create('devilry.examiner.Feedback', {
                    renderTo: 'feedbackeditor',
                    delivery: delivery.data,
                    filemetastore: {{ RestfulSimplifiedFileMeta|extjs_store }}
                });
            }
        });
    });

</script>

{% endblock %}


{% block main %}

<div id="feedbackeditor"></div>

{% endblock %}
