{% extends "examiner/base.django.html" %}
{% load extjs %}


{% block headextra %}

<script>
    {{ RestfulSimplifiedDelivery|extjs_model }};
    {{ RestfulSimplifiedFileMeta|extjs_model }};
    {{ RestfulSimplifiedStaticFeedback|extjs_model }};

    {{ RestfulSimplifiedFileMeta|extjs_store }};
    {{ RestfulSimplifiedStaticFeedback|extjs_store }};


    Ext.define('devilry.examiner.ShowDelivery', {
        extend: 'Ext.panel.Panel',
        width: 800,
        height: 600,
        layout: 'border',
        alias: 'widget.examinerfeedback',
        requires: [
            'devilry.extjshelpers.DeliveryInfo',
            'devilry.extjshelpers.StaticFeedbackInfo',
            'devilry.extjshelpers.StaticFeedbackGrid'
        ],

        config: {
            /**
            * @cfg
            * RestfulSimplifiedFileMeta store. __Required__.
            */
            filemetastore: undefined,

            deliveryid: undefined
        },

        initComponent: function() {
            var deliveryInfo = Ext.create('devilry.extjshelpers.DeliveryInfo', {
                filemetastore: this.filemetastore
            });

            var feedbackeditorstore = Ext.data.StoreManager.lookup(this.staticfeedbackstoreid);
            feedbackeditorstore.proxy.extraParams.orderby = Ext.JSON.encode(['-save_timestamp']);
            var mainFeedback = Ext.create('devilry.extjshelpers.StaticFeedbackInfo');

            Ext.apply(this, {
                items: [{
                    region: 'north',
                    height: 40,
                    html: 'Top navigation'
                }, {
                    region: 'center',
                    //html: 'Hello world'
                    items: [mainFeedback]
                }, {
                    region: 'east',
                    width: 220,
                    xtype: 'panel',
                    collapsible: true,   // make collapsible
                    titleCollapse: true, // click anywhere on title to collapse.
                    split: true,
                    items: [deliveryInfo, {
                        xtype: 'staticfeedbackgrid',
                        store: feedbackeditorstore,
                        listeners: {
                            itemclick: function(view, record) {
                                mainFeedback.setStaticFeedback(record.data);
                            }
                        }
                    }]
                }],
            });

            this.callParent(arguments);

            Ext.ModelManager.getModel({{ RestfulSimplifiedDelivery|extjs_modelname }}).load(this.deliveryid, {
                success: function(deliveryrecord) {
                    deliveryInfo.setDelivery(deliveryrecord.data);
                }
            });

            var me = this;
            feedbackeditorstore.load({
                callback: function(records, operation, success) {
                    mainFeedback.setStaticFeedback(records[0].data);
                },

            });
        }
    });

    Ext.onReady(function() {
        Ext.create('devilry.examiner.ShowDelivery', {
            renderTo: 'showdelivery',
            deliveryid: {{ deliveryid }},
            filemetastore: Ext.data.StoreManager.lookup({{ RestfulSimplifiedFileMeta|extjs_storeid }}),
            staticfeedbackstoreid: {{ RestfulSimplifiedStaticFeedback|extjs_storeid }}
        });
    });

</script>

{% endblock %}


{% block main %}

<div id="showdelivery"></div>

{% endblock %}
