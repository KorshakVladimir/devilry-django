{% load i18n %}

<div class='section'>
	<h2>{% trans "Current deliveries" %}</h2>
	<ul id='assignment_group-deliveries'>
	{% for delivery in assignment_group.deliveries.all %}
		<li>
			<a href='{% url devilry-student-show-delivery delivery.id %}'>
				{{ delivery.time_of_delivery|date:DEVILRY_DATETIME_FORMAT }}
			</a>
		</li>
	{% endfor %}
	</ul>
</div>
