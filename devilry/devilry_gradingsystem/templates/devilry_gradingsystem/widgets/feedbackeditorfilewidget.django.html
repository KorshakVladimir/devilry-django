{% load i18n %}

<div class="devilry_gradingsystem_feedbackeditorfilewidget">
    {% if filename %}
        <a href="{{ download_url }}" target="_blank"
                class="devilry_gradingsystem_feedbackeditorfilewidget_fullviewlink">
            {{ filename }}
            <span class="fa fa_external_link"></span>
        </a>
    {% endif %}
    {{ input_html|safe }}

    {% if filename %}
        <label class="devilry_gradingsystem_feedbackeditorfilewidget_clear">
            <input type="checkbox" name="{{ clear_checkbox_name }}">
            {% trans "Remove file" %}
        </label>
    {% endif %}
</div>
