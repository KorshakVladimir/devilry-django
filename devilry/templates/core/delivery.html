<!-- vim: ft=htmldjango
-->
<h1>Deliver</h1>
<form enctype="multipart/form-data" action="{{ url }}" method="post">
		{{ form.id }}
		{{ form.as_p}}


	{% for file in form.instance.filemetas.values %}
		<p>{{ file.filepath }}</p>
	{% endfor %}

	{{ formset }}

	<p>
		<input type="submit" name="add_file" value="Add file" />
		<input type="submit" name="deliver" value="Deliver" />
	</p>
</form>
